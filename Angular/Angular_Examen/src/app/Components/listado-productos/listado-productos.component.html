
<div class="container" style="margin-top:5%; ">
<div class="row">
	<div class="col-sm-12 justify-content-center">
		<div class="card">
					<div class="card-body d-flex justify-content-between align-items-center">
						Lista de Productos
						<a href="Examen/Producto/agregar" class="btn btn-primary btn-sm">Crear</a>
					</div>
				</div>
	<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Codigo</th>
	        <th>Descripcion</th>
	        <th>Precio</th>
	        <th>Grabado</th>
	        <th>Imagen</th>
	        <th>Cantidad</th>
	        <th>Acciones</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr *ngFor="let p of productos">
	        <td>{{p.codigo}}</td>
	        <td>{{p.descripcion}}</td>
	        <td>{{p.precio}}</td>
	        <td *ngIf="p.grabado['data']==0; then thenBlock else elseBlock"></td>
			<ng-template #thenBlock><td>False</td></ng-template>
			<ng-template #elseBlock><td>True</td></ng-template>
	        
	        <td><img src="http://localhost:4000/Examen/Imagenes/{{p.imagen}}" style="width:55px;height:55px;"/></td>
	        <td>{{p.cantidad}}</td>
	        <button  class="btn btn-danger" (click)="delete_platillo(p.codigo )">Eliminar</button>
	      </tr>
	      
	    </tbody>
	  </table>
	</div>
	</div>
</div>
