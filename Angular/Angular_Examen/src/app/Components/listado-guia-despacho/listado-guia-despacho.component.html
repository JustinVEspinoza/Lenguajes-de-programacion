
<div class="container" style="margin-top:5%; ">
<div class="row">
	<div class="col-sm-12 justify-content-center">
		<div class="card">
					<div class="card-body d-flex justify-content-between align-items-center">
						Lista de Guias de Despacho
						<a href="Examen/Guia/agregar" class="btn btn-primary btn-sm">Crear</a>
					</div>
				</div>
	<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Numero de Guia</th>
	        <th>Fecha</th>
	        <th>Nombre del despachador</th>
	        <th>Acciones</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr *ngFor="let p of guias">
	        <td>{{p.numero_guia}}</td>
	        <td>{{p.fecha}} {{p.hora}}</td>
	        <td>{{p.nombre_despachador}}</td>
	        <td>{{p.cantidad}}</td>
	        <a  class="btn btn-primary" href="Examen/Guia/Detalles/{{p.numero_guia}}">Detalles</a>
	      </tr>
	      
	    </tbody>
	  </table>
	</div>
	</div>
</div>
