<div class="container-fluid h-100 bg-light text-dark">
  <div class="row justify-content-center align-items-center" >
  
  <div style="border:groove;">
  <div class="">
    <h2>Ingresar nuevo producto</h2>
    <div class="form-group">
      <label for="codigo">Codigo:</label>
      <input [(ngModel)]="producto.codigo" class="form-control" placeholder="Codigo" name="codigo" disabled=""/>
      
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion:</label>
      <input [(ngModel)]="producto.descripcion" class="form-control" placeholder="Ingrese una descripcion" name="descripcion" (keypress)="validarPalabras($event)" required />
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input [(ngModel)]="producto.precio" class="form-control"  placeholder="Ingrese el precio del producto" name="precio" (keypress)="validarNumeros($event)" >
    </div>

    <div class="form-group">
       <label for="check">Grabado:</label>
       <div class="form-check" style="margin-left: 5%;" *ngFor="let item of checkbox">
          <input class="form-check-input" type="checkbox" name="remember" [(ngModel)]="item.checked" (click)="validarCheckbox(item.id)" required> 
        <label>{{item.nombre}}</label>
          
        </div>
       
    </div>
    
     <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
                          <input (change)="fileChange($event)"  type="file"  class="form-control"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">
                          </div> 
                      </form>
   
  <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input [(ngModel)]="producto.cantidad" class="form-control"  placeholder="Ingrese la cantidad" name="cantidad" (keypress)="validarNumerosDos($event)"required>
      
    </div>
    <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" (click)="agregar()">Submit</button>
      </div>
      
  </div>
  
   
 </div>
 <div style="height:300px;">
   </div>
</div>

</div>
