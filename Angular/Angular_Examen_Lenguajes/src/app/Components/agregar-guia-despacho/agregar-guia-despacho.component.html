<div class="container-fluid h-100 bg-light text-dark">
  <div class="row justify-content-center align-items-center" >
  
  <div style="border:groove;">
  <div class="">
	 <h2>Ingresar nueva Guia</h2>
    <div class="form-group">
      <label for="numero_guia">Numero Guia:</label>
      <input [(ngModel)]="guia.numero_guia" class="form-control" placeholder="Numero de guia" name="numero_guia" (keypress)="mascaraNumeroGuia($event)" />
      
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" [(ngModel)]="guia.fecha" class="form-control" placeholder="Fecha" name="fecha"/>
      
    </div>
    <div class="form-group">
      <label for="Hora">hora:</label>
      <input [(ngModel)]="guia.hora" (keypress)="mascaraHora($event)" class="form-control" placeholder="Hora" name="hora" />
      
    </div>
		<div class="form-group">
      <label for="nombre_despachador">Nombre despachador:</label>
      <input [(ngModel)]="guia.nombre_despachador" class="form-control" placeholder="nombre de despachador" name="nombre_despachador" (keypress)="validarPalabras($event)"/>
      
    </div>
    <div class="form-inline">
      <label for="codigo">Producto:</label>
      <input [(ngModel)]="codigo" class="form-control" style="width:75%;" placeholder="Codigo de producto agregar" name="codigo" />
      <button type="submit" class="btn btn-primary btn-sm" (click)="cargar()">Asociar</button>
      <div class="container" style="margin-top:5%; ">
<div class="row">
	<div class="col-sm-12 justify-content-center">
		
	<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Codigo</th>
	        <th>Descripcion</th>
	        <th>Precio</th>
	        <th>Imagen</th>
	        <th>Cantidad</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr *ngFor="let p of productos">
	        <td>{{p.codigo}}</td>
	        <td>{{p.descripcion}}</td>
	        <td>{{p.precio}}</td>
	        
	        
	        <td><img src="http://localhost:4000/Examen/Imagenes/{{p.imagen}}" style="width:55px;height:55px;"/></td>
	        <td>{{p.cantidad}}</td>
	        
	      </tr>
	      
	    </tbody>
	  </table>
	</div>
	</div>
</div>
    </div>
		<div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" (click)="agregar()">Submit</button>
      </div>
  	 </div>
  	</div>
 <div style="height:300px;">
   </div>
</div>

</div>
